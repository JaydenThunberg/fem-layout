<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- This js tells the browser to listen for picture and makes it cross browser compatible -->
	<script>
		// Picture element HTML5 shiv
		document.createElement( "picture" );
	  </script>
	<script src="picturefill.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- visit http://scottjehl.github.io/picturefill/ for picturefill source -->
	<div class="bkgdimg"></div>
	<div>
		<picture>
			<!-- This allows the image to resize based on the size of the screen -->
			<source srcset="img/peace-pie-original.jpg" media="(min-width: 1200px)">
			<source srcset="img/peace-pie-500.jpg" media="(min-width: 800px)">	
			<img src="img/peace-pie-150.jpg" alt="My awesome peace pie at default dimension">
		</picture>
	</div>
</body>

</html>
